<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events</title>

  <style>

    #canvas {
      border: 1px black solid;
    }

  </style>

</head>
<body>


<P>Drag the mouse on the canvas</P>
<canvas id="canvas" height="400" width="400"></canvas><br>
<label for name="brushColor">Brush color:</label>
<input type="color" id="brushColor" name ="brushColor"><br>
<label for name="brushSize">Brush Size:</label>
<input type="range" id="brushSize" name="brushSize" min=1, max=10 value=3 step=1><br><br>
<input type="button" id="clearButton" name="clearButton" value="Clear">

<script>

  var canvas = document.getElementById("canvas")
  var context = canvas.getContext("2d")
  //var bcolor = document.getElementById("brushColor")
  //var bsize = document.getElementById("brushSize")
  //var clear = document.getElementById("clearButton")
  
  // Keep track of whether the mouse button has been pressed down or not.
  var mousedown = false 

  canvas.addEventListener("mousedown", function() {
    mousedown = true
  })

  canvas.addEventListener("mouseup", function() {
    mousedown = false 
  })

  canvas.addEventListener("mousemove", function() {

    // If the mouse button is not pressed down, do not draw.
    if (!mousedown) { return }

    // event is a built-in variable, contains the event that triggered this function
    // get the x, y location of the event
    var x = event.offsetX
    var y = event.offsetY   //offsetX, offsetY, may not work in older browsers

    //Draw a filled rectangle centered under the mouse click
    //x, y is the top left corner, so shift up and left by 5 to center it under the mouse.
    //let brushsize = bsize.value()
    //let brushcolor = bcolor.value()

    context.beginPath()
    context.arc(x, y, 3, 0, 2*Math.PI)
    context.fill()
    context.stroke()

  })

  clear.addEventListener("click", function() {
    context.clearRect(0, 0, 400, 400)
  })

</script>

</body>
</html>
